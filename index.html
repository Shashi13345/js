<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <script src="https:cdn.tailwindcss.com"></script>
</head>
<body>
 
    <!-- wrapper div -->
     <div class="bg-[#344151] gap-10 w-[100vw] h-[100vh] flex flex-col items-center justify-center">

        <div class=" text-[#0398d4] text-[20px]">increment and decrement</div>

        <div class="bg-white flex gap-10 text-[25px] text-[#344151] rounded-sm pd-3 px-5">
           
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf]">

  
<i class="fa-solid fa-minus"></i>
            </button>

            <div id="counter" class="font-bold">

                0

            </div>


            <button onclick="increment()" class="border-l-2 border-[#bfbfbf]">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

     </div>
    
<script src="https://kit.fontawesome.com/58a810656e.js"
crossorigin="anonymous"></script>

<script src="index.js"></script>
</body>
</html>
